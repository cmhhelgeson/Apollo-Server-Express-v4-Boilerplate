scalar PositiveFloat

scalar EmailAddress

scalar PositiveInt

scalar NonNegativeInt

type User {
  id: ID!
  firstName: String!
  lastName: String!,
  name: String!
  age: PositiveFloat
  email: EmailAddress,
  posts: [Post]
}

type Post {
  id: ID!
  title: String!
  body: String!
  authorID: ID!
  published: Boolean!
  views: NonNegativeInt
  author: User
}

type Query {
  users: [User]
  posts: [Post]
}